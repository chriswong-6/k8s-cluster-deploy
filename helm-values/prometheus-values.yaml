# kube-prometheus-stack Helm Values
# Chart version: 77.9.1, App version: v0.85.0
# Deployed with default values (no user overrides)

# Grafana admin password (override via .env)
grafana:
  adminPassword: "${GRAFANA_ADMIN_PASSWORD}"
  service:
    type: NodePort

# Prometheus configuration
prometheus:
  prometheusSpec:
    retention: 10d
    storageSpec: {}

# Alertmanager
alertmanager:
  alertmanagerSpec:
    retention: 120h
